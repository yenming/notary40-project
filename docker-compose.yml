services:
  app:
    build: .
    container_name: notary40-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: "${NODE_ENV:-development}"
      PORT: "${PORT:-3000}"
      DB_HOST: "${DB_HOST:-db}"
      DB_PORT: "${DB_PORT:-3306}"
      DB_NAME: "${DB_NAME:-notary40}"
      DB_USER: "${DB_USER:-notary40_app}"
      DB_PASSWORD: "${DB_PASSWORD:-notary40_pass}"
      DB_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-root_super_secret}"
      JWT_SECRET: "${JWT_SECRET:-changeme}"
      JWT_EXPIRES_IN: "${JWT_EXPIRES_IN:-1d}"
      BCRYPT_SALT_ROUNDS: "${BCRYPT_SALT_ROUNDS:-10}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules

  db:
    image: mysql:8.4
    container_name: notary40-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-root_super_secret}"
      MYSQL_DATABASE: "${DB_NAME:-notary40}"
      MYSQL_USER: "${DB_USER:-notary40_app}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-notary40_pass}"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

